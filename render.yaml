services:
  - type: web
    name: librarian-mcp-server
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements-mcp.txt
    startCommand: python librarian_mcp_server.py --http
    envVars:
      - key: LIBRARIAN_API_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
    healthCheckPath: /health
